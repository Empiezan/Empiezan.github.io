<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breaking Bonds</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body {
            text-align: center;
        }
        div {
            margin: auto 0;
        }

    </style>
</head>
<body>
<h1>
    Breaking Bonds
</h1>
<br>
<div class="btn-group" data-toggle="buttons">
    <label class="btn btn-primary">
        <input type="radio" checked="checked" name="options" id="option1"> HS 1
    </label>
    <label class="btn btn-primary">
        <input type="radio" name="options" id="option2"> HS 2
    </label>
    <label class="btn btn-primary">
        <input type="radio" name="options" id="option3"> HS 3
    </label>
</div>
<br><br>
<div class="card-deck">
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">Easy</h5>
            <div class="progress">
                <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 70%" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100">7</div>
            </div>

            <!--<h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>-->
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Q1 Score">
                <input type="text" class="form-control" placeholder="Q2 Score">
                <input type="text" class="form-control" placeholder="Q3 Score">
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">Medium</h5>
            <div class="progress">
                <div class="progress-bar progress-bar-striped bg-warning" role="progressbar" style="width: 40%" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100">4</div>
            </div>
            <!--<h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>-->
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Q1 Score">
                <input type="text" class="form-control" placeholder="Q2 Score">
                <input type="text" class="form-control" placeholder="Q3 Score">
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">Hard</h5>
            <div class="progress">
                <div class="progress-bar progress-bar-striped bg-danger" role="progressbar" style="width: 10%" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100">1</div>
            </div>
            <!--<h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>-->
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Q1 Score">
                <input type="text" class="form-control" placeholder="Q2 Score">
                <input type="text" class="form-control" placeholder="Q3 Score">
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
